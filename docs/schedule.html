<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Schedule</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="topnav">
    <a href="index.html"     ><span class="material-icons">timer</span></a>
    <a href="schedule.html" class="active"><span class="material-icons">calendar_today</span></a>
    <a href="stats.html"               ><span class="material-icons">insights</span></a>
    <a href="notes.html"               ><span class="material-icons">note_alt</span></a>
    <a href="settings.html"            ><span class="material-icons">settings</span></a>
  </nav>
  <main>
    <section class="card">
      <h2>Schedule</h2>
      <input type="text" id="session-name" placeholder="Session name"/>
      <div class="time-pair">
        <input type="time" id="start-time"/>
        <input type="time" id="end-time"/>
      </div>
      <button id="add-schedule" class="btn-primary full-width">Save</button>
      <ul id="upcoming-sessions-list" class="upcoming-list"></ul>
    </section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
