<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button class="back-btn" onclick="location.href='index.html'">
    <span class="material-icons">arrow_back</span>
  </button>
  <div class="card">
    <!-- paste your Timer card from previous popup.html here -->
    <div class="ring-container">
      <svg width="140" height="140">
        <circle class="bg" stroke="#eee" stroke-width="10" r="60" cx="70" cy="70"/>
        <circle class="fg" stroke="#4caf50" stroke-width="10" r="60" cx="70" cy="70"/>
      </svg>
      <div id="timer-label" class="timer-label">Work</div>
      <div id="timer-display" class="timer-display">25:00</div>
    </div>
    <div class="controls-row">
      <select id="timer-presets"></select>
      <input type="number" id="custom-preset" placeholder="Custom min" class="hidden"/>
      <button id="save-preset" class="btn-outline">Save Preset</button>
    </div>
    <div class="controls-row">
      <button id="start-pause-button" class="btn-primary">Start</button>
      <button id="skip-button"     class="btn-secondary">Skip</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
