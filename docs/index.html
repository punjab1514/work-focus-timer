<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Work Focus Timer</title>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- top navigation -->
  <nav class="topnav">
    <a href="index.html"     class="active"><span class="material-icons">timer</span></a>
    <a href="schedule.html"            ><span class="material-icons">calendar_today</span></a>
    <a href="stats.html"               ><span class="material-icons">insights</span></a>
    <a href="notes.html"               ><span class="material-icons">note_alt</span></a>
    <a href="settings.html"            ><span class="material-icons">settings</span></a>
  </nav>

  <main>
    <section class="card">
      <h2>My Session</h2>
      <div class="ring-container">
        <svg width="140" height="140">
          <circle class="bg" cx="70" cy="70" r="60" stroke="#eee" stroke-width="10" fill="none"/>
          <circle class="fg" cx="70" cy="70" r="60" stroke="#4caf50" stroke-width="10" fill="none"/>
        </svg>
        <div id="timer-label" class="timer-label">Work</div>
        <div id="timer-display" class="timer-display">25:00</div>
      </div>

      <div class="controls-row">
        <select id="timer-presets"></select>
        <input type="number" id="custom-preset" placeholder="Custom min" class="hidden"/>
        <button id="save-preset" class="btn-outline">Save Preset</button>
      </div>
      <div class="controls-row">
        <button id="start-pause-button" class="btn-primary">Start</button>
        <button id="skip-button" class="btn-secondary">Skip</button>
      </div>
    </section>
  </main>

  <script src="popup.js"></script>
</body>
</html>
